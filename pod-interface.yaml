# This is an interface of this project
self:
    name: otiai10/genomon-fisher
    version: 0.0.1
    introduction: BWA & Fisher's test, bla bla bla bla
    author: GenomonProject <https://github.com/genomon-Project>
    registry:
      - service: dockerhub
        namespace: otiai10/genomon-fisher
        url: https://hub.docker.com/r/otiai10/genomon-fisher/
inputs:
    REFERENCE:
        description: Reference version
        required: true
        form:
          type: select
          options:
            - GRCh37
    INPUT01:
        description: File path to the inputs source fastq file
        required: true
        form:
          type: file
    INPUT02:
        description: File path to the inputs source fastq file
        required: true
        form:
          type: file
outputs:
    SAM:
        as: result.${INPUT01}_x_${INPUT02}.fastq.sam
    BAM:
        as: result.${INPUT01}_x_${INPUT02}.fastq.bam
    SORTED_BAM:
        as: result.${INPUT01}_x_${INPUT02}.fastq.sorted.bam
    FISHER_TXT:
        as: result.${INPUT01}_x_${INPUT02}.fastq.fisher.txt
